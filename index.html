<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulote</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h2>Calculadora</h2>
            <div id="products">
                <button onclick="addProduct('Simples', 3)">Simples - 3€</button>
                <button onclick="addProduct('Queijo', 3.25)">Queijo - 3,25€</button>
                <button onclick="addProduct('Q/Bacon', 3.5)">Q/Bacon - 3,50€</button>
                <button onclick="addProduct('Especial', 4)">Especial - 4€</button>
                <button onclick="addProduct('Veg', 2)">Veg - 2€</button>
                <button onclick="addProduct('Agua', 1)">Agua - 1€</button>
                <button onclick="addProduct('Mini', 1)">Mini - 1€</button>
                <button onclick="addProduct('Latas', 1.25)">Latas - 1,25€</button>
                <button onclick="addProduct('Café', 0.5)">Café - 0,50€</button>
            </div>
            <button onclick="addClient()">Adicionar Cliente</button>
        </div>
        <div class="right">
            <h2>Clientes</h2>
            <div id="clients"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
