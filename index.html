<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulote - Gestão de Clientes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="clientes-container">
        <!-- Aqui serão adicionados os clientes -->
    </div>

    <div id="controls">
        <button id="adicionar-cliente">+</button>
        <button id="remover-cliente">-</button>
    </div>

    <div id="pop-up" class="hidden">
        <h2>Adicionar Cliente</h2>
        <label for="nome-cliente">Nome do Cliente (Opcional):</label>
        <input type="text" id="nome-cliente" placeholder="Nome">
        <p>Produto: Bifana Simples</p>
        <p>Preço: 3€</p>
        <button id="confirmar-adicao">Adicionar</button>
        <button id="cancelar">Cancelar</button>
    </div>

    <div id="remover-pop-up" class="hidden">
        <h2>Remover Cliente</h2>
        <select id="select-cliente">
            <!-- Clientes serão carregados aqui -->
        </select>
        <button id="confirmar-remocao">Remover</button>
        <button id="cancelar-remocao">Cancelar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
