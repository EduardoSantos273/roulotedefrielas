<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulote - Gestão de Clientes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="controls">
        <button id="adicionar-cliente">Adicionar Cliente</button>
        <button id="remover-cliente">Remover Cliente</button>
    </div>

    <div id="form-container" class="hidden">
        <h2>Adicionar Cliente</h2>
        <label for="nome-cliente">Nome do Cliente (Opcional):</label>
        <input type="text" id="nome-cliente" placeholder="Nome">
        <div class="calculadora">
            <p>Produto: Bifana Simples - 3€</p>
            <button id="adicionar-unidade">Adicionar Bifana</button>
            <p>Quantidade: <span id="quantidade">0</span></p>
            <p>Total: <span id="total">0€</span></p>
        </div>
        <button id="confirmar-adicao">Adicionar Cliente</button>
        <button id="cancelar-adicao">Cancelar</button>
    </div>

    <div id="clientes-container">
        <!-- Aqui serão adicionados os clientes -->
    </div>

    <script src="script.js"></script>
</body>
</html>
