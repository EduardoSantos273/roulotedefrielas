<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Roulote</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h2>Calculadora</h2>
            <div class="calculator">
                <div class="product-grid">
                    <div class="product" data-value="3">Simples<br>3€</div>
                    <div class="product" data-value="3.25">Queijo<br>3,25€</div>
                    <div class="product" data-value="3.50">Q/Bacon<br>3,50€</div>
                    <div class="product" data-value="4">Especial<br>4€</div>
                    <div class="product" data-value="2">Veg<br>2€</div>
                    <div class="product" data-value="1">Água<br>1€</div>
                    <div class="product" data-value="1">Mini<br>1€</div>
                    <div class="product" data-value="1.25">Latas<br>1,25€</div>
                    <div class="product" data-value="0.50">Café<br>0,50€</div>
                </div>
                <div>
                    <label for="client-name">Nome do Cliente:</label>
                    <input type="text" id="client-name">
                </div>
                <button id="add-client">Adicionar Cliente</button>
            </div>
            <div id="product-list"></div>
        </div>
        <div class="right-panel">
            <h2>Clientes</h2>
            <div id="client-list"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
