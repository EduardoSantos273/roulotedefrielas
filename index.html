<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulote App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="buttons">
            <button id="addClientBtn">Adicionar Cliente</button>
            <button id="removeClientBtn">Excluir Cliente</button>
        </div>
        <div class="clients" id="clientsContainer"></div>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span id="closePopup" class="close">&times;</span>
            <h3>Calculadora de Despesa</h3>
            <input type="number" id="expenseInput" placeholder="Digite a despesa">
            <button id="addExpenseBtn">Adicionar Despesa</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
