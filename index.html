<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Roulote</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h2>Calculadora</h2>
            <div class="calculator">
                <div>
                    <label for="product">Produto:</label>
                    <select id="product">
                        <option value="3">Simples - 3€</option>
                        <option value="3.25">Queijo - 3,25€</option>
                        <option value="3.50">Q/Bacon - 3,50€</option>
                        <option value="4">Especial - 4€</option>
                        <option value="2">Veg - 2€</option>
                        <option value="1">Água - 1€</option>
                        <option value="1">Mini - 1€</option>
                        <option value="1.25">Latas - 1,25€</option>
                        <option value="0.50">Café - 0,50€</option>
                    </select>
                </div>
                <button id="add-product">Adicionar Produto</button>
                <div id="product-list"></div>
                <div>
                    <label for="client-name">Nome do Cliente:</label>
                    <input type="text" id="client-name">
                </div>
                <button id="add-client">Adicionar Cliente</button>
            </div>
        </div>
        <div class="right-panel">
            <h2>Clientes</h2>
            <div id="client-list"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
