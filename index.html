<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulote</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="mainScreen">
        <div class="left">
            <div class="client-name-container">
                <input type="text" id="clientName" placeholder="Nome do Cliente (opcional)">
                <button id="undoButton" onclick="undoAction()">Retroceder</button>
            </div>
            <div id="specialButtons">
                <button onclick="selectSpecial('B')">B</button>
                <button onclick="selectSpecial('H')">H</button>
                <button onclick="selectSpecial('E')">E</button>
                <button onclick="selectSpecial('C')">C</button>
            </div>
            <div id="products">
                <button onclick="addProduct('Simples', 3)" id="Simples">Simples - 3€<span class="quantity" id="Simples-quantity"></span></button>
                <button onclick="addProduct('Queijo', 3.25)" id="Queijo">Queijo - 3,25€<span class="quantity" id="Queijo-quantity"></span></button>
                <button onclick="addProduct('Q/Bacon', 3.5)" id="Q/Bacon">Q/Bacon - 3,50€<span class="quantity" id="Q/Bacon-quantity"></span></button>
                <button onclick="addProduct('Especial', 4)" id="Especial">Especial - 4€<span class="quantity" id="Especial-quantity"></span></button>
                <button onclick="addProduct('Veg', 2)" id="Veg">Veg - 2€<span class="quantity" id="Veg-quantity"></span></button>
                <button onclick="addProduct('Agua', 1)" id="Agua">Agua - 1€<span class="quantity" id="Agua-quantity"></span></button>
                <button onclick="addProduct('Mini', 1)" id="Mini">Mini - 1€<span class="quantity" id="Mini-quantity"></span></button>
                <button onclick="addProduct('Latas', 1.25)" id="Latas">Latas - 1,25€<span class="quantity" id="Latas-quantity"></span></button>
                <button onclick="addProduct('Café', 0.5)" id="Café">Café - 0,50€<span class="quantity" id="Café-quantity"></span></button>
            </div>
        </div>
        <div class="right">
            <div id="currentOrder">
                <h3>Pedido Atual</h3>
                <ul id="orderList"></ul>
                <p>Total: <span id="orderTotal">0</span>€</p>
                <div class="order-buttons">
                    <button id="addClientButton" onclick="addClient()">Adicionar</button>
                    <button onclick="clearOrder()">Apagar</button>
                </div>
            </div>
            <button onclick="showClients()">Mostrar Clientes</button>
        </div>
    </div>
    <div class="clients-screen" id="clientsScreen" style="display: none;">
        <button onclick="backToMain()" class="back-button">Voltar</button>
        <div id="clients"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
