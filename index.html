<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulote</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="mainScreen">
        <div class="left">
            <input type="text" id="clientName" placeholder="Nome do Cliente (opcional)">
            <div id="specialButtons">
                <button onclick="selectSpecial('B')">B</button>
                <button onclick="selectSpecial('H')">H</button>
                <button onclick="selectSpecial('E')">E</button>
                <button onclick="selectSpecial('C')">C</button>
            </div>
            <div id="products">
                <button onclick="addProduct('Simples', 3)">Simples - 3€</button>
                <button onclick="addProduct('Queijo', 3.25)">Queijo - 3,25€</button>
                <button onclick="addProduct('Q/Bacon', 3.5)">Q/Bacon - 3,50€</button>
                <button onclick="addProduct('Especial', 4)">Especial - 4€</button>
                <button onclick="addProduct('Veg', 2)">Veg - 2€</button>
                <button onclick="addProduct('Agua', 1)">Agua - 1€</button>
                <button onclick="addProduct('Mini', 1)">Mini - 1€</button>
                <button onclick="addProduct('Latas', 1.25)">Latas - 1,25€</button>
                <button onclick="addProduct('Café', 0.5)">Café - 0,50€</button>
            </div>
        </div>
        <div class="right">
            <div id="currentOrder">
                <h3>Pedido Atual</h3>
                <ul id="orderList"></ul>
                <p>Total: <span id="orderTotal">0</span>€</p>
                <div class="order-buttons">
                    <button onclick="addClient()">+</button>
                    <button onclick="clearOrder()">-</button>
                </div>
            </div>
            <button onclick="showClients()">Mostrar Clientes</button>
        </div>
    </div>
    <div class="clients-screen" id="clientsScreen" style="display: none;">
        <button onclick="backToMain()" class="back-button">Voltar</button>
        <div id="clients"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
